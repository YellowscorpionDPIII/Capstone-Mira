apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mira-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mira-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mira-service
  namespace: default
  labels:
    app: mira
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mira
  template:
    metadata:
      labels:
        app: mira
    spec:
      containers:
      - name: mira
        image: gcr.io/mira-project/mira:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CONCURRENCY
          value: "80"
        - name: MAX_CONCURRENT_REQUESTS
          value: "80"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mira-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: mira
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
