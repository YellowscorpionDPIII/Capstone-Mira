server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Mira audit logs
  - job_name: mira-audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: mira-audit
          __path__: /var/log/mira/audit.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            event: event
            actor: actor
      - labels:
          level:
          event:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # Mira application logs
  - job_name: mira-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: mira-app
          __path__: /var/log/mira/app.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+) - (?P<logger>\S+) - (?P<level>\S+) - (?P<message>.+)$'
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05.000000"
