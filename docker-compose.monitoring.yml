version: '3.8'

services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: mira-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - mira-monitoring

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mira-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - mira-monitoring
    depends_on:
      - prometheus

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: mira-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - mira-monitoring

  # StatsD exporter for Prometheus
  statsd-exporter:
    image: prom/statsd-exporter:latest
    container_name: mira-statsd-exporter
    ports:
      - "9102:9102"
      - "9125:9125/udp"
    command:
      - '--statsd.mapping-config=/etc/statsd/statsd-mapping.yml'
    volumes:
      - ./monitoring/statsd-mapping.yml:/etc/statsd/statsd-mapping.yml
    restart: unless-stopped
    networks:
      - mira-monitoring

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: mira-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - mira-monitoring

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: mira-promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/log/mira:/var/log/mira:ro
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    networks:
      - mira-monitoring
    depends_on:
      - loki

networks:
  mira-monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
  loki-data:
