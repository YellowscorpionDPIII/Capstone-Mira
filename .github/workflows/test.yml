name: Test Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Restrict permissions for security
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"
    
    - name: Run tests with coverage
      run: |
        python -m pytest mira/tests/ --benchmark-disable
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        fail_ci_if_error: false
        verbose: true

  n8n-workflow-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install n8n CLI
      run: |
        npm install -g n8n
    
    - name: Validate n8n workflows
      run: |
        echo "Validating n8n workflows..."
        # Check if workflows directory exists
        if [ -d "workflows" ]; then
          for workflow in workflows/*.json; do
            if [ -f "$workflow" ]; then
              echo "Validating $workflow..."
              n8n workflow:validate "$workflow" || echo "Warning: Validation failed for $workflow"
            fi
          done
          echo "n8n workflow validation completed"
        else
          echo "No workflows directory found, skipping validation"
        fi

  coverage-gate:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"
    
    - name: Verify coverage threshold (80%)
      run: |
        python -m pytest mira/tests/ --benchmark-disable --cov=mira/agents --cov=mira/core --cov-fail-under=80
