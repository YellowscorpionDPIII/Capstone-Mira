name: Load Testing

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, synchronize, reopened ]

# Restrict permissions for security
permissions:
  contents: read
  pull-requests: write

jobs:
  load-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    # Use Docker container for consistent testing environment
    container:
      image: python:3.11-slim
      options: --user root
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y --no-install-recommends git
        apt-get clean
        rm -rf /var/lib/apt/lists/*
    
    - name: Set up Python environment
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f setup.py ]; then
          pip install -e ".[dev]" || echo "Warning: Failed to install dev dependencies"
        else
          echo "Warning: setup.py not found"
        fi
    
    - name: Run load tests
      id: load_test
      run: |
        echo "Starting load tests..."
        
        # Run tests once and capture exit code
        if python -m pytest mira/tests/test_load.py -v --tb=short --benchmark-disable --no-cov > load_test_results.txt 2>&1; then
          TEST_EXIT_CODE=0
          echo "status=passed" >> $GITHUB_OUTPUT
          echo "Load tests PASSED ✅" > load_test_summary.txt
        else
          TEST_EXIT_CODE=1
          echo "status=failed" >> $GITHUB_OUTPUT
          echo "Load tests FAILED ❌" > load_test_summary.txt
        fi
        
        # Display results
        cat load_test_results.txt
        
        # Extract metrics from output
        echo "" >> load_test_summary.txt
        echo "## Load Test Results" >> load_test_summary.txt
        echo "" >> load_test_summary.txt
        grep -A 20 "LOAD TEST RESULTS" load_test_results.txt >> load_test_summary.txt || echo "No concurrent load test results found" >> load_test_summary.txt
        echo "" >> load_test_summary.txt
        grep -A 20 "SUSTAINED LOAD TEST RESULTS" load_test_results.txt >> load_test_summary.txt || echo "No sustained load test results found" >> load_test_summary.txt
    
    - name: Comment PR with load test results
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let summary = '';
          try {
            summary = fs.readFileSync('load_test_summary.txt', 'utf8');
          } catch (err) {
            summary = 'Failed to read load test summary';
          }
          
          const comment = `## Load Testing Results\n\n${summary}\n\n---\n*Load testing checks system stability under stress with the following thresholds:*\n- **Max Response Time**: 1000ms\n- **Max Error Rate**: 5%\n- **Concurrent Users**: 10\n- **Requests per User**: 5`;
          
          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Load Testing Results')
          );
          
          if (botComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: comment
            });
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
          }
    
    - name: Verify load test thresholds
      if: steps.load_test.outputs.status == 'failed'
      run: |
        echo "Load tests failed to meet performance thresholds!"
        echo "Please review the test results and optimize the system if necessary."
        exit 1
    
    - name: Upload load test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: load-test-results
        path: |
          load_test_results.txt
          load_test_summary.txt
        retention-days: 30
