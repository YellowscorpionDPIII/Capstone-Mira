# Kubernetes deployment configuration for Mira platform
apiVersion: v1
kind: Namespace
metadata:
  name: mira
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mira-config
  namespace: mira
data:
  MIRA_WEBHOOK_ENABLED: "true"
  MIRA_WEBHOOK_PORT: "5000"
  MIRA_LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mira-deployment
  namespace: mira
  labels:
    app: mira
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mira
  template:
    metadata:
      labels:
        app: mira
    spec:
      containers:
      - name: mira
        image: mira:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: mira-config
        env:
        # Secrets can be loaded from Kubernetes secrets
        - name: MIRA_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: mira-secrets
              key: webhook-secret
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Graceful shutdown with proper termination
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: mira-service
  namespace: mira
  labels:
    app: mira
spec:
  type: LoadBalancer
  selector:
    app: mira
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
---
# Optional: Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mira-hpa
  namespace: mira
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mira-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Optional: Secret for webhook (create manually or via sealed-secrets)
# IMPORTANT: Replace with a secure secret in production!
apiVersion: v1
kind: Secret
metadata:
  name: mira-secrets
  namespace: mira
type: Opaque
stringData:
  webhook-secret: "REPLACE_WITH_SECURE_SECRET_IN_PRODUCTION"
